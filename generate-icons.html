<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos PWA</title>
</head>
<body>
    <h1>Generando iconos...</h1>
    <div id="canvases"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvasContainer = document.getElementById('canvases');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Fondo con gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#8b5cf6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Borde redondeado
            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(2, size * 0.02);
            
            // Icono de checklist
            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.6;
            
            // Dibujar rect√°ngulos de checklist
            ctx.fillStyle = '#ffffff';
            const rectWidth = iconSize * 0.8;
            const rectHeight = iconSize * 0.15;
            const spacing = iconSize * 0.05;
            
            for (let i = 0; i < 3; i++) {
                const y = centerY - iconSize/2 + i * (rectHeight + spacing);
                ctx.fillRect(centerX - rectWidth/2, y, rectWidth, rectHeight);
                
                // Checkbox
                const checkboxSize = rectHeight * 0.8;
                const checkboxX = centerX - rectWidth/2 - checkboxSize - spacing;
                ctx.strokeRect(checkboxX, y + (rectHeight - checkboxSize)/2, checkboxSize, checkboxSize);
                
                // Checkmark para el primer item
                if (i === 0) {
                    ctx.beginPath();
                    ctx.moveTo(checkboxX + checkboxSize * 0.2, y + rectHeight/2);
                    ctx.lineTo(checkboxX + checkboxSize * 0.45, y + checkboxSize * 0.7);
                    ctx.lineTo(checkboxX + checkboxSize * 0.8, y + checkboxSize * 0.3);
                    ctx.stroke();
                }
            }
            
            canvasContainer.appendChild(canvas);
            
            // Convertir a blob y descargar
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.textContent = `Descargar ${size}x${size}`;
                a.style.display = 'block';
                a.style.margin = '5px';
                canvasContainer.appendChild(a);
                
                // Auto-click para descargar
                a.click();
                
                setTimeout(() => URL.revokeObjectURL(url), 1000);
            }, 'image/png');
        });
        
        setTimeout(() => {
            document.body.innerHTML += '<h2>Iconos generados! Mueve todos los archivos PNG a la carpeta "icons"</h2>';
        }, 2000);
    </script>
</body>
</html>
